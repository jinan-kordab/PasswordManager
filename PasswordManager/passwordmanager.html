<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="mainpagebootstrap.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function () {

			var h = $("#viewPasswords").height();
			$("#searchPasswords").height(h);

		});
	</script>

</head>
<body>
	<div class="container">


		<div class="bs-docs-section">

			<div class="row">
				<div class="col-lg-12">
					<div class="page-header">
						<h1 id="indicators">Password Manager</h1>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-4">

					<div class="alert alert-dismissible alert-secondary">
						To add new password, click the button below
						<p class="text-primary text-right">
							
							<button type="button" class="btn btn-primary my-2 my-sm-0" data-toggle="modal" data-target="#addNewPassword">Add new password</button>
						</p>


					</div>

				</div>
				<div class="col-lg-4">
					<div class="alert alert-dismissible alert-success" id="viewPasswords">
						To view all stored passwords, click the button below
						<p class="text-primary text-right"><button type="button" class="btn btn-secondary my-2 my-sm-0">View all stored passwords</button></p>


					</div>
				</div>
				<div class="col-lg-4">
					<div class="alert alert-dismissible alert-info" id="searchPasswords">
						To search all your passwords, enter search phrase below:
						<div class="row">
							<div class="col-lg-10">
								<input class="form-control form-control-md" style="width:100%" type="text" placeholder="type search phrase here" id="inputLarge">
							</div>
							<div class="col-lg-2">
								<div class="text-left">
									<button type="button" class="btn btn-secondary my-2 my-sm-0">Search</button>
								</div>
							</div>
						</div>
					</div>
						</div>
					</div>

		</div>
	</div>

	<div class="modal" id="addNewPassword" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">ADD NEW PASSWORD</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					
					<div class="form-group">
						<label class="col-form-label col-form-label-lg" for="inputLarge">Website</label>
						<input class="form-control form-control-lg" type="text" placeholder="website name" id="inputLarge">
					</div>

					<div class="form-group">
						<label class="col-form-label col-form-label-lg" for="inputLarge">User Name</label>
						<input class="form-control form-control-lg" type="text" placeholder="your user name" id="inputLarge">
					</div>

					<div class="form-group">
						<label class="col-form-label col-form-label-lg" for="inputLarge">Password</label>
						<input class="form-control form-control-lg" type="text" placeholder="your password" id="inputLarge">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Add</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
